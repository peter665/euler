<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Euler</title>
  </head>
  <body>
    <div>
      <h1>Euler problems</h1>
      <h2>Problem 1</h2>
      <p>
        If we list all the natural numbers below 10 that are multiples of 3 or 5,
         we get 3, 5, 6 and 9. The sum of these multiples is 23. <br />

        Find the sum of all the multiples of 3 or 5 below:
        <input id="number" style="max-width: 80px;" value=10 /> <button onclick="findSum()">Go!</button>
      </p>

      <script>
      function findTarget() {
        var number = document.getElementById('number');
        return number.value;
      }

      function findSum(){
        var sum = 0;
        var number = findTarget();
              
          for(var i=1; i<number; i++) {
            if(i % 3 == 0 ) {
              sum += i;
            } else if(i % 5 == 0) {
              sum += i;
            }
          }
          answer.innerHTML = sum;
      }

      </script>
      <p>
          Solution is: <span id="answer"></span>
      </p>
    </div>
  </body>
</html>
